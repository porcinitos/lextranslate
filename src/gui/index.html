<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>LexTranslate</title>
</head>
<body>
	
	<main class="app" id="app">
		<section class="cabeceras" id="cabeceras">
			<div id="cabeceraIzquierda" class="cabeceras__cabecera">Español</div>
      <!-- icono de cambio insertado dinámicamente-->
			<div id="cabeceraDerecha" class="cabeceras__cabecera">Inglés</div>
		</section>
		<section class="entradas">
			<div class="entradas__entrada" id="entradaIzquierda">
		    <textarea class="entrada__textarea" spellcheck="false" placeholder="Ingresa una oración o párrafo"></textarea> 
		    <span class="entrada__archivo">traduce un archivo</span>
				<div class="entrada__barra"> <div id="traducir" class="barra__traducir desactivado">Traducir</div> <!-- Elementos insertados dinámicamente --> </div>
			</div>
			<div class="entradas__entrada" id="entradaDerecha">
		    <textarea class="entrada__textarea" spellcheck="false" placeholder="Traducción" disabled="true" ></textarea>
				<div class="entrada__barra"> <!-- Elementos insertados dinámicamente --> </div>
	  	</div>
		</section> 
    <!-- <button onclick="startRecognition()">Reconocer voz</button>
		<button onclick="stopRecognition()">Deter reconocimiento</button> -->
	</main>

	<script src="/eel.js"></script>
	<script src="./scripts/lib/artyom.window.min.js"></script>
	<script src="./scripts/voiceRecognition.js"></script>
	<script src="./scripts/app.js"></script>
</body>
</html>
