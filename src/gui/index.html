<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<script src="./scripts/lib/artyom.window.min.js"></script>
	<title>LexTranslate</title>
</head>
<body>
	
	<main class="app" id="app">
		<section class="cabeceras" id="cabeceras">
			<div id="cabeceraIzquierda" class="cabeceras__cabecera">Español</div>
      <!-- icono de cambio insertado dinámicamente-->
			<div id="cabeceraDerecha" class="cabeceras__cabecera">Inglés</div>
		</section>
		<section class="entradas">
			<div class="entradas__entrada" id="entradaIzquierda">
		    <textarea class="entrada__textarea textarea-izquierda" spellcheck="false" placeholder="Ingresa una oración o párrafo"></textarea> 
		    <span class="entrada__archivo">traduce un archivo</span>
				<div class="entrada__barra">
				 <!-- Elementos insertados dinámicamente --> 
				</div>
				<div id="traducir" class="barra__traducir desactivado">Traducir</div>
			</div>
			<div class="entradas__entrada desactivado" id="entradaDerecha">
		    <textarea class="entrada__textarea desactivado textarea-derecha" spellcheck="false"  disabled="true" >Traduccion</textarea>
				<div class="entrada__barra "> <!-- Elementos insertados dinámicamente --> </div>
	  	</div>
		</section> 
		<section class="salidas">
			<div id="salidaIzquierda" class="invisible salidas__salida salida-izquierda" ></div>
			<div id="salidaDerecha" class="invisible salidas__salida salida-derecha"></div>
		</section> 
 
    <!-- <button onclick="startRecognition()">Reconocer voz</button>
		<button onclick="stopRecognition()">Deter reconocimiento</button> -->
	</main>

	<script src="/eel.js"></script>
	<script src="./scripts/app.js"></script>
</body>
</html>
